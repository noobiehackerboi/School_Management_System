<section class="m-5 pt-5">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" id="img-big-login" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input [(ngModel)]="student.student_id" name="student_id" type="text" id="form3Example3"
                            class="form-control form-control-lg" placeholder="Enter Student ID" required>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input [(ngModel)]="student.password" name="password" type="password" id="form3Example4"
                            class="form-control form-control-lg" placeholder="Enter Password" required>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button (click)="login_student()" type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
